<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Products by Category</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let prod of products" (click)="openProductPage(prod)">
      <ion-thumbnail item-left>
        <img [src]="prod.featured_src">
      </ion-thumbnail>
      <h2>{{prod.name}}</h2>
      <p>
        <span [innerHtml]="prod.short_description.substr(0,50)+'...'"></span>
        <span [innerHtml]="prod.price_html"></span>
      </p>
      <button ion-button item-right icon clear>
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="loadMoreProducts($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
