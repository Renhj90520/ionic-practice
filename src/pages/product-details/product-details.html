  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>{{product.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-fab right top edge (click)="openCart()">
    <button ion-fab color="danger">
      <ion-icon name="cart"></ion-icon>
    </button>
  </ion-fab>
  <ion-card>
    <ion-slides autoplay="3000">
      <ion-slide *ngFor="let img of product.images">
        <img [src]="img.src" alt="">
      </ion-slide>
    </ion-slides>
    <ion-card-content>
      {{product.title}} &nbsp;
      <ion-chip *ngFor="let cat of product.categories" style="margin-left:5px;">
        <ion-label color="danger">{{cat}}</ion-label>
      </ion-chip>
      <p [innerHTML]="product.description"></p>
      <button ion-button ion-left outline block color="danger" (click)="addToCart(product)">
        <ion-icon name="basket"></ion-icon>
        Add to Cart
      </button>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="product.attributes.length>0">
    <ion-card-content>
      Specifications
      <ion-grid>
        <ion-row *ngFor="let attr of product.attributes">
          <ion-col col-4>{{attr.name}}</ion-col>
          <ion-col col-8>
            <span *ngFor="let opt of attr.options">
              {{opt}}
            </span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="reviews.length>0">
    Reviews
    <ion-grid>
      <ion-row *ngFor="let review of reviews">
        <ion-col col-4>
          <b>{{review.reviewer_name}}</b>
          <br>
          <span *ngIf="review.rating>=1">
            <ion-icon name="star" style="color:#d4af37"></ion-icon>
          </span>
          <span *ngIf="review.rating>=2">
            <ion-icon name="star" style="color:#d4af37"></ion-icon>
          </span>
          <span *ngIf="review.rating>=3">
            <ion-icon name="star" style="color:#d4af37"></ion-icon>
          </span>
          <span *ngIf="review.rating>=4">
            <ion-icon name="star" style="color:#d4af37"></ion-icon>
          </span>
          <span *ngIf="review.rating>=5">
            <ion-icon name="star" style="color:#d4af37"></ion-icon>
          </span>
        </ion-col>
        <ion-col col-8>
          {{review.review}}
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
