<ion-header>
  <ion-navbar>
    <ion-title>Custpmer Sign Up</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-divider color="danger">
      Personal Detials
    </ion-item-divider>
    <ion-item>
      <ion-label>First Name</ion-label>
      <ion-input type="text" [(ngModel)]="newUser.first_name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Last Name</ion-label>
      <ion-input type="text" [(ngModel)]="newUser.last_name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="email" [(ngModel)]="newUser.email" (blur)="checkEmail()"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>User Name</ion-label>
      <ion-input type="text" [(ngModel)]="newUser.user_name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" [(ngModel)]="newUser.password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Confirm Password</ion-label>
      <ion-input type="password" [(ngModel)]="newUser.confirm_password"></ion-input>
    </ion-item>
    <ion-item-divider>
      Billing Details
    </ion-item-divider>
    <ion-item>
      <ion-label>Address Line 1</ion-label>
      <ion-textarea maxlength="80" type="text" [(ngModel)]="newUser.billing_address.address_1"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Address Line 2</ion-label>
      <ion-textarea maxlength="80" type="text" [(ngModel)]="newUser.billing_address.address_2"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Country</ion-label>
      <ion-select [(ngModel)]="newUser.billing_address.country">
        <ion-option value="China" selected="true">China</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Province</ion-label>
      <ion-select [(ngModel)]="newUser.billing_address.province">
        <ion-option value="Shanxi" selected="true">Shanxi</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>City</ion-label>
      <ion-select [(ngModel)]="newUser.billing_address.city">
        <ion-option value="Datong" selected="true">Datong</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Postal Code</ion-label>
      <ion-input type="number" clearInput [(ngModel)]="newUser.billing_address.postalcode"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Phone</ion-label>
      <ion-input type="tel" clearInput [(ngModel)]="newUser.billing_address.phone"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <button ion-button block color="danger" (click)="signup()">Sign Up</button>
</ion-footer>
